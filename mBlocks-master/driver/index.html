<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
      .main-content {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 10px;
      }
      .btn {
        width: 80px;
        user-select: none;
        -webkit-user-select: none;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: bisque;
        border-radius: 16px;
      }
      .btn:hover {
        background-color: beige;
      }
      .btn:active {
        transform: scale(0.95);
      }
      .btn.up {
        grid-column: 2;
        grid-row: 1;
      }
      .btn.left {
        grid-column: 1;
        grid-row: 2;
      }
      .btn.revers {
        grid-column: 2;
        grid-row: 2;
        background-color:rgb(248, 208, 150);
      }
      .btn.revers:hover {
        background-color:beige;
      }
      .btn.right {
        grid-column: 3;
        grid-row: 2;
      }
      .btn.back {
        grid-column: 2;
        grid-row: 3;
      }
    </style>
  </head>
  <body>
    <h1>–ü—É–ª—å—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–æ–±–æ—Ç–æ–º</h1>
    <div class="main-content">
      <button class="btn up" onmousedown="sendCommand(1)" onmouseup="sendCommand(5)">up</button>
      <button class="btn left"  onmousedown="sendCommand(2)" onmouseup="sendCommand(5)">left</button>
      <button class="btn revers" onmousedown="sendCommand(3)" onmouseup="sendCommand(5)">revers</button>
      <button class="btn right" onmousedown="sendCommand(4)" onmouseup="sendCommand(5)">rigth</button>
      <button class="btn back" onmousedown="sendCommand(6)" onmouseup="sendCommand(5)">back</button>
    </div>
    <script>
        function sendCommand(cmd){
            fetch("/control?command="+cmd)
            .then(r => r.text())
            .then(data => console.log(data)
            );
        }
    </script>
  </body>
</html>
